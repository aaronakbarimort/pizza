<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Pizza</h1>
      <div class="row">
        <div class="col-md">
          <form id="pizzaForm">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="cheeseTopping" value="Cheese">
              <label class="form-check-label" for="cheeseTopping">Cheese</label>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>

            <h2>Pizza:</h2>
            <ul id="pizzaList">

            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
