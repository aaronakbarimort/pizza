<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>"It's A Pizza" Pizza Parlor</h1>
      <h3>Order Pizza:</h3>
      <div class="row">
        <div class="col-md">
          <form id="pizzaForm">
            <div class="form-group">
              <h3>Size:</h3>
              <select class="form-control" id="size">
                <option value="5">Small</option>
                <option value="10">Large</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Crust:</h3>
              <select class="form-control" id="crust">
                <option value="0">Regular</option>
                <option value="0">Thin</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Cheese:</h3>
              <select class="form-control" id="cheese">
                <option value="0">Mozzarella</option>
                <option value="2">Cashew (Vegan)</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Sauce:</h3>
              <select class="form-control" id="sauce">
                <option value="0">Rustic Tomato</option>
                <option value="2">Creamy Garlic</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Meat:</h3>
              <select class="form-control" id="meat">
                <option value="2">Pepperoni</option>
                <option value="2">Shredded Chicken</option>
                <option value="0">None</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Veggies:</h3>
              <select class="form-control" id="veggie">
                <option value="1">Black Olives</option>
                <option value="1">Mushrooms</option>
                <option value="0">None</option>
              </select>
            </div>
            <button type="submit" class="btn btn-info">Checkout</button>
          </form>
          <div id="pizzaOrder">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
